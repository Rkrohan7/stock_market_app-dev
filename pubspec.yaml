name: stock_trading_app
description: "A comprehensive stock market management application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0-333.2.beta

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  percent_indicator: ^4.2.3
  fl_chart: ^1.1.1
  candlesticks: ^2.1.0

  # State Management - Stacked Architecture
  stacked: ^3.4.1+1
  stacked_services: ^1.1.0

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^3.0.3

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  get_it: ^8.3.0
  rxdart: ^0.28.0
  equatable: ^2.0.5

  # Image & Media
  image_picker: ^1.0.7

  # Permissions
  permission_handler: ^12.0.1

  # Biometrics
  local_auth: ^2.1.8

  # Google Sign-In
  google_sign_in: ^6.2.2

  # Payment Gateway
  razorpay_flutter: ^1.3.7

  # Animations
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1

  # Search
  flutter_typeahead: ^5.2.0

  # Video Player (for education)
  video_player: ^2.8.3
  chewie: ^1.7.5

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Connectivity
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  stacked_generator: ^1.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
